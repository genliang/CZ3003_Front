<uib-tabset>
	<uib-tab heading="Collection">
	<div class="jumbotron"> 
		<div class="row">
			<div class="col-xs-4">
				<div class="panel panel-default">
				  <div class="panel-heading">
				    <h3 class="panel-title">Schedule Header</h3>
				  </div>
				  <div class="panel-body">
				  </div>
				</div>
			</div>
		</div>
	</div>
	</uib-tab>
	<uib-tab ng-repeat="tab in tabs" heading="{{tab.title}}" active="tab.active" disable="tab.disabled">
	  {{tab.content}}
	</uib-tab>
	<uib-tab select="createNew()">
      <uib-tab-heading>
        <i class="glyphicon glyphicon-plus"></i>
      </uib-tab-heading>
    </uib-tab>
</uib-tabset>
