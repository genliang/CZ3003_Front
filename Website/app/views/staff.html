<table class="table table-striped">
  <thead>
    <tr>
      <th>Name</th>
      <th>Handphone</th>
      <th>Email</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td><input ng-model="name" type="name" class="form-control" id="exampleInputEmail1" placeholder="Name"></td>
      <td><input ng-model="tel" type="number" class="form-control" id="exampleInputEmail1" placeholder="Contact"></td>
      <td><input ng-model="email" type="email" class="form-control" id="exampleInputEmail1" placeholder="Email"></td>
      <td>
        <button type="submit" class="btn btn-default" ng-click="AddEmployee(name,contact,email)">
          <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add Employee
        </button>
      </td>
    </tr>
    <tr ng-repeat="employee in employeeDetails">
	    <td>{{employee.Name}}</td>
      <td>{{employee.Handphone}}</td>
      <td>{{employee.Email}}</td>
      <td>
        <button type="button" class="btn btn-default" ng-click="employee.editName('ken')">
          <span class="glyphicon glyphicon-edit" aria-hidden="true"></span> Edit
        </button>
        <button type="button" class="btn btn-default" ng-click="RemoveEmployee(employee)">
          <span class="glyphicon glyphicon-minus" aria-hidden="true"></span> Delete
        </button>
      </td>
    </tr>
  </tbody>
</table>
